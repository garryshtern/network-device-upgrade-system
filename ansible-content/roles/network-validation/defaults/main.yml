---
# Network Validation Role - Default Variables

# Validation control
validation_mode: "full"
capture_mode: "snapshot"
validation_type: "pre_upgrade"
check_type: "baseline"
compare_to_baseline: false

# Protocol configuration flags
ospf_configured: false
eigrp_configured: false
pim_configured: false
multicast_enabled: false

# Feature flags for validation controls (consolidated from playbook-level)
bgp_enabled: true              # Enable BGP validation by default
bfd_enabled: false             # BFD validation optional
ospf_enabled: false            # OSPF validation optional
vpc_enabled: false             # VPC validation (Cisco-specific)

# Baseline and comparison
has_default_route: false

routing_validation:
  errors: []
  current: {}
  baseline: {}

interface_validation:
  errors: []
  current: {}
  baseline: {}

# Network resources defaults
ansible_net_resources:
  interfaces: []

# Routing summary defaults
routing_summary:
  total_routes: 0

# Metrics control
send_metrics: true

# Baseline comparison - fields to exclude from equality checks
# These fields are time-sensitive and will change between pre/post measurements
# Field names are based on actual Cisco NX-OS JSON output from show commands
baseline_comparison_excluded_fields:
  arp_data:
    - time-stamp
  mac_data:
    - age
  rib_data:
    - uptime
    - time
  fib_data:
    - uptime
    - time
  bfd_data:
    - up_time
    - last_state_change
    - state_change_count
    - remote_disc
    - local_disc
    - holddown
  pim_interface_data:
    - uptime
    - hello_interval_running
    - hello-sent
    - hello-rcvd
  pim_neighbor_data:
    - uptime
    - expires
  igmp_interface_data:
    - uptime
    - last_reporter
    - next-query
    - V2QueriesSent
    - V2ReportReceived
    - V2LeaveReceived
  igmp_groups_data:
    - uptime
    - expires
    - last_reporter
  mroute_data:
    - uptime
    - expires
    - packet_count
    - last_packet_received
    - uptime_detailed
    - oif-uptime
    - oif-uptime-detailed
