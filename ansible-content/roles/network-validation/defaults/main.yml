---
# Network Validation Role - Default Variables

# Validation control
validation_mode: "full"
capture_mode: "snapshot"
validation_type: "pre_upgrade"
check_type: "baseline"
compare_to_baseline: false

# Protocol configuration flags
bgp_enabled: false
ospf_configured: false
eigrp_configured: false
pim_configured: false
multicast_enabled: false

# Baseline and comparison
has_default_route: false

# Validation state initialization
bgp_validation:
  errors: []
  current: {}
  baseline: {}

bgp_comparison: {}
bgp_baseline: {}
bgp_neighbors: []
bgp_analysis: {}

routing_validation:
  errors: []
  current: {}
  baseline: {}

interface_validation:
  errors: []
  current: {}
  baseline: {}

# Network resources defaults
ansible_net_resources:
  bgp_global:
    as_number: ""
    router_id: ""
    neighbors: []
  interfaces: []

# Routing summary defaults
routing_summary:
  total_routes: 0

# Metrics control
send_metrics: true

# Baseline comparison - fields to exclude from equality checks
# These fields are time-sensitive and will change between pre/post measurements
baseline_comparison_excluded_fields:
  arp_data:
    - age
  mac_data:
    - age
  rib_data:
    - uptime
    - time
  fib_data:
    - uptime
    - time
  bfd_data:
    - up_time
    - last_state_change
    - state_change_count
  pim_interface_data:
    - uptime
    - hello_interval_running
  pim_neighbor_data:
    - uptime
    - expires
  igmp_interface_data:
    - uptime
    - last_reporter
  igmp_groups_data:
    - uptime
    - expires
    - last_reporter
  mroute_data:
    - uptime
    - expires
    - packet_count
    - last_packet_received
