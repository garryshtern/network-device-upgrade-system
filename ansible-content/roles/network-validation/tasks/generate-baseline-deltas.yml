---
# Generate detailed baseline deltas for failed comparisons
# Shows exactly what changed between pre and post upgrade states
#
# Input variables:
#   - network_baseline_pre: Pre-upgrade baseline data (already normalized)
#   - network_baseline_post: Post-upgrade baseline data (already normalized)
#   - baseline_comparison: Comparison results with sections_with_differences
#
# Output variables:
#   - baseline_deltas: Detailed delta information with added/removed items per data type

- name: Initialize baseline deltas
  ansible.builtin.set_fact:
    baseline_deltas: {}

- name: Generate deltas for mismatched sections
  block:
    # ARP Data Deltas
    - name: Calculate ARP deltas (if mismatched)
      when: 'arp_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'arp_data': {'pre_entries': network_baseline_pre.arp_data | length, 'post_entries': network_baseline_post.arp_data | length, 'added': (network_baseline_post.arp_data | difference(network_baseline_pre.arp_data)) | length, 'removed': (network_baseline_pre.arp_data | difference(network_baseline_post.arp_data)) | length}}) }}"

    # MAC Data Deltas
    - name: Calculate MAC deltas (if mismatched)
      when: 'mac_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'mac_data': {'pre_entries': network_baseline_pre.mac_data | length, 'post_entries': network_baseline_post.mac_data | length, 'added': (network_baseline_post.mac_data | difference(network_baseline_pre.mac_data)) | length, 'removed': (network_baseline_pre.mac_data | difference(network_baseline_post.mac_data)) | length}}) }}"

    # RIB Data Deltas
    - name: Calculate RIB deltas (if mismatched)
      when: 'rib_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'rib_data': {'pre_entries': network_baseline_pre.rib_data | length, 'post_entries': network_baseline_post.rib_data | length, 'added': (network_baseline_post.rib_data | difference(network_baseline_pre.rib_data)) | length, 'removed': (network_baseline_pre.rib_data | difference(network_baseline_post.rib_data)) | length}}) }}"

    # FIB Data Deltas
    - name: Calculate FIB deltas (if mismatched)
      when: 'fib_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'fib_data': {'pre_entries': network_baseline_pre.fib_data | length, 'post_entries': network_baseline_post.fib_data | length, 'added': (network_baseline_post.fib_data | difference(network_baseline_pre.fib_data)) | length, 'removed': (network_baseline_pre.fib_data | difference(network_baseline_post.fib_data)) | length}}) }}"

    # BFD Data Deltas (only if BFD enabled)
    - name: Calculate BFD deltas (if mismatched)
      when:
        - bfd_enabled | bool
        - 'bfd_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'bfd_data': {'pre_entries': network_baseline_pre.bfd_data | length, 'post_entries': network_baseline_post.bfd_data | length, 'added': (network_baseline_post.bfd_data | difference(network_baseline_pre.bfd_data)) | length, 'removed': (network_baseline_pre.bfd_data | difference(network_baseline_post.bfd_data)) | length}}) }}"

    # PIM Interface Data Deltas (only if multicast enabled)
    - name: Calculate PIM interface deltas (if mismatched)
      when:
        - multicast_enabled | bool
        - 'pim_interface_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'pim_interface_data': {'pre_entries': network_baseline_pre.pim_interface_data | length, 'post_entries': network_baseline_post.pim_interface_data | length, 'added': (network_baseline_post.pim_interface_data | difference(network_baseline_pre.pim_interface_data)) | length, 'removed': (network_baseline_pre.pim_interface_data | difference(network_baseline_post.pim_interface_data)) | length}}) }}"

    # PIM Neighbor Data Deltas (only if multicast enabled)
    - name: Calculate PIM neighbor deltas (if mismatched)
      when:
        - multicast_enabled | bool
        - 'pim_neighbor_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'pim_neighbor_data': {'pre_entries': network_baseline_pre.pim_neighbor_data | length, 'post_entries': network_baseline_post.pim_neighbor_data | length, 'added': (network_baseline_post.pim_neighbor_data | difference(network_baseline_pre.pim_neighbor_data)) | length, 'removed': (network_baseline_pre.pim_neighbor_data | difference(network_baseline_post.pim_neighbor_data)) | length}}) }}"

    # IGMP Interface Data Deltas (only if multicast enabled)
    - name: Calculate IGMP interface deltas (if mismatched)
      when:
        - multicast_enabled | bool
        - 'igmp_interface_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'igmp_interface_data': {'pre_entries': network_baseline_pre.igmp_interface_data | length, 'post_entries': network_baseline_post.igmp_interface_data | length, 'added': (network_baseline_post.igmp_interface_data | difference(network_baseline_pre.igmp_interface_data)) | length, 'removed': (network_baseline_pre.igmp_interface_data | difference(network_baseline_post.igmp_interface_data)) | length}}) }}"

    # IGMP Groups Data Deltas (only if multicast enabled)
    - name: Calculate IGMP groups deltas (if mismatched)
      when:
        - multicast_enabled | bool
        - 'igmp_groups_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'igmp_groups_data': {'pre_entries': network_baseline_pre.igmp_groups_data | length, 'post_entries': network_baseline_post.igmp_groups_data | length, 'added': (network_baseline_post.igmp_groups_data | difference(network_baseline_pre.igmp_groups_data)) | length, 'removed': (network_baseline_pre.igmp_groups_data | difference(network_baseline_post.igmp_groups_data)) | length}}) }}"

    # Multicast Route Data Deltas (only if multicast enabled)
    - name: Calculate Mroute deltas (if mismatched)
      when:
        - multicast_enabled | bool
        - 'mroute_data in baseline_comparison.sections_with_differences'
      ansible.builtin.set_fact:
        baseline_deltas: "{{ baseline_deltas | combine({'mroute_data': {'pre_entries': network_baseline_pre.mroute_data | length, 'post_entries': network_baseline_post.mroute_data | length, 'added': (network_baseline_post.mroute_data | difference(network_baseline_pre.mroute_data)) | length, 'removed': (network_baseline_pre.mroute_data | difference(network_baseline_post.mroute_data)) | length}}) }}"

  when:
    - baseline_comparison.sections_with_differences is defined
    - baseline_comparison.sections_with_differences | length > 0
