---
# Check Metawatch and Metamux Components
# Validate specialized Metamako hardware components

- name: Check for installed applications
  ansible.netcommon.cli_command:

    command: show application

  changed_when: false
  register: installed_applications
  failed_when: false

- name: Check MetaWatch application status (if installed)
  ansible.netcommon.cli_command:

    command: show application metawatch

  changed_when: false
  register: metawatch_app_status
  failed_when: false

- name: Get MetaWatch sync and telemetry status (if running)
  ansible.netcommon.cli_command:

    command: app metawatch show status

  changed_when: false
  register: metawatch_detailed_status
  failed_when: false
  when:
    - metawatch_app_status.rc == 0
    - "'running' in metawatch_app_status.stdout | lower"

- name: Check MetaMux application status (if installed)
  ansible.netcommon.cli_command:

    command: show application metamux

  changed_when: false
  register: metamux_app_status
  failed_when: false

- name: Parse application and telemetry status
  ansible.builtin.set_fact:
    metamako_upgrade_state: >
      "{{ metamako_upgrade_state | combine({'metawatch_installed': >
        metawatch_app_status.rc == 0,
          'metawatch_running': metawatch_app_status.rc
      == 0 and 'running' in metawatch_app_status.stdout
        | lower, 'metawatch_sync_status': >
        metawatch_detailed_status.stdout | regex_search('Sync Status : (\\w+)',
      '\\1') | first if metawatch_detailed_status.rc
        == 0 else 'N/A', 'metawatch_telemetry_status': >
        metawatch_detailed_status.stdout | regex_search('Telemetry
      Status : >
        (\\w+)', '\\1') | first if
          metawatch_detailed_status.rc == 0 else 'N/A', 'metamux_installed': >
          metamux_app_status.rc == 0, 'metamux_running':
      metamux_app_status.rc == 0 and 'running' in
        metamux_app_status.stdout | lower}) }}"

- name: Validate MetaWatch/MetaMux exclusivity
  ansible.builtin.assert:
    that:
      - >
        not (metamako_upgrade_state.metawatch_running
          and metamako_upgrade_state.metamux_running)
    fail_msg: "MetaWatch and MetaMux cannot be running simultaneously on the same device"
    success_msg: "âœ“ Application configuration valid - only one specialized application active"

- name: Store pre-upgrade application baseline
  ansible.builtin.set_fact:
    pre_upgrade_baseline:
      metawatch_installed: >
        "{{ metamako_upgrade_state.metawatch_installed  }}"
      metawatch_running: >
        "{{ metamako_upgrade_state.metawatch_running  }}"
      metawatch_sync_status: >
        "{{ metamako_upgrade_state.metawatch_sync_status }}"
      metawatch_telemetry_status: >-
        {{ metamako_upgrade_state.metawatch_telemetry_status }}
      metamux_installed: >
        "{{ metamako_upgrade_state.metamux_installed  }}"
      metamux_running: >
        "{{ metamako_upgrade_state.metamux_running  }}"

- name: Display application status
  ansible.builtin.debug:
    msg: |-
      Metamako Application Status (Pre-Upgrade Baseline):

      ðŸ“± Applications Installed:
      {{ installed_applications.stdout }}

      ðŸ”¬ MetaWatch Status:
      - Installed:
        {{ 'Yes' if metamako_upgrade_state.metawatch_installed else 'No' }}
      - Running:
        {{ 'Yes' if metamako_upgrade_state.metawatch_running else 'No' }}
      {% if metamako_upgrade_state.metawatch_running %}
      - Sync Status: {{ metamako_upgrade_state.metawatch_sync_status }}
      - Telemetry Status:
        {{ metamako_upgrade_state.metawatch_telemetry_status }}
      {% endif %}

      ðŸ”€ MetaMux Status:
      - Installed:
        {{ 'Yes' if metamako_upgrade_state.metamux_installed else 'No' }}
      - Running: {{ 'Yes' if metamako_upgrade_state.metamux_running else 'No' }}

      {% if metamako_upgrade_state.metawatch_running %}
      ðŸ“Š MetaWatch Detailed Status:
      {{ metawatch_detailed_status.stdout }}
      {% endif %}
