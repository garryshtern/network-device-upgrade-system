---
# Metamako MOS Upgrade Role - Main Tasks
# Ultra-low latency switch upgrade procedures

- name: Gather Metamako device facts
  ansible.netcommon.cli_command:

    command: show version

  changed_when: false
  register: metamako_version

- name: Parse device information
  ansible.builtin.set_fact:
    metamako_upgrade_state: >-
      {{ metamako_upgrade_state | combine({
        'current_version': metamako_version.stdout |
          regex_search('Version: ([0-9]+\.[0-9]+\.[0-9]+)', '\1') | first,
        'device_type': metamako_version.stdout |
          regex_search('Model: ([\w\d-]+)', '\1') | first
      }) }}

- name: Check Metamako-specific components
  ansible.builtin.include_tasks: check-metawatch-metamux.yml

- name: Display upgrade plan
  ansible.builtin.debug:
    msg: |
      Metamako MOS Upgrade Plan for {{ inventory_hostname }}:
      Device Type: {{ metamako_upgrade_state.device_type }}
      Current Version: {{ metamako_upgrade_state.current_version }}
      Target Version: {{ metamako_upgrade_state.target_version }}
      Metawatch: {{ metamako_upgrade_state.metawatch_enabled }}
      Metamux: {{ metamako_upgrade_state.metamux_enabled }}

- name: Validate upgrade path
  ansible.builtin.assert:
    that:
      - >-
        metamako_upgrade_state.current_version !=
        metamako_upgrade_state.target_version
      - >-
        metamako_upgrade_state.target_version is
        match("^[0-9]+\.[0-9]+\.[0-9]+")
    fail_msg: "Invalid upgrade path or target version format (expected: x.y.z)"

- name: Post-upgrade application management (if requested)
  ansible.builtin.include_tasks: application-management.yml
  when: manage_applications
