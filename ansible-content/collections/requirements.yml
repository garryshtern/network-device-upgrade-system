---
# Ansible Collections Requirements for Network Device Upgrade System
# Latest versions as of September 2025 for production use

collections:
  # Cisco Network Collections (Latest 2025 Versions)
  - name: cisco.nxos
    version: "9.4.0"
    source: https://galaxy.ansible.com
  - name: cisco.ios
    version: "9.2.0"
    source: https://galaxy.ansible.com

  # Fortinet Collection
  - name: fortinet.fortios
    version: "2.3.0"
    source: https://galaxy.ansible.com

  # Core Network Collections
  - name: ansible.netcommon
    version: "8.1.0"
    source: https://galaxy.ansible.com
  - name: community.network
    version: "5.0.0"
    source: https://galaxy.ansible.com

  # Utility Collections
  - name: community.general
    version: "8.0.0"
    source: https://galaxy.ansible.com
  - name: ansible.posix
    version: "1.5.0"
    source: https://galaxy.ansible.com

  # Crypto and Security
  - name: community.crypto
    version: "2.15.0"
    source: https://galaxy.ansible.com

  # HTTP and API Collections
  - name: ansible.utils
    version: "3.1.0"
    source: https://galaxy.ansible.com

  # NetBox Integration
  - name: netbox.netbox
    version: "3.18.0"
    source: https://galaxy.ansible.com

# Installation command:
# ansible-galaxy collection install -r collections/requirements.yml --force --upgrade

# Note: All versions updated to latest available as of September 2025
# Compatible with ansible-core 2.19.2 and Python 3.13.7
