# Ansible Configuration for Network Device Upgrade System
# Optimized for single server deployment and network automation

[defaults]
# Basic settings
inventory = inventory/hosts.yml
host_key_checking = False
timeout = 30
forks = 50
gathering = explicit
fact_caching = memory
fact_caching_timeout = 86400
interpreter_python = auto_silent

# Paths
roles_path = roles
collections_path = collections
library = library
filter_plugins = filter_plugins
callback_plugins = callback_plugins

# Logging
log_path = /tmp/ansible.log
display_skipped_hosts = False
display_ok_hosts = True
deprecation_warnings = False

# Performance optimization
pipelining = True
control_path_dir = /tmp/ansible-control-%(directory)s
host_key_auto_add = True

# Retry settings
retry_files_enabled = True
retry_files_save_path = /tmp/ansible-retry

# Output formatting
stdout_callback = default
bin_ansible_callbacks = True

[inventory]
# Inventory settings
enable_plugins = yaml, ini, host_list, constructed
cache = True
cache_plugin = memory
cache_timeout = 3600

[privilege_escalation]
# Privilege escalation for network devices
become = True
become_method = enable
become_ask_pass = False

[connection]
# Network device connections
host_key_checking = False

[ssh_connection]
# SSH connection optimization
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
control_path_dir = /tmp/ansible-control-%(directory)s

# REQUIRED: ssh_extra_args for publickey authentication
# Note: ssh_*_args options are deprecated in Ansible 2.18+ but there is currently
# NO alternative for some critical SSH options needed for publickey auth to work.
# We must keep this deprecated option until Ansible provides proper replacements.
ssh_extra_args = -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o PubkeyAuthentication=yes

[persistent_connection]
# Persistent connections for network devices
connect_timeout = 30
command_timeout = 300
connect_retry_timeout = 15

[netconf_connection]
# NETCONF settings
host_key_checking = False
look_for_keys = True

[galaxy]
# Ansible Galaxy settings
server_list = release_galaxy

[galaxy_server.release_galaxy]
url = https://galaxy.ansible.com/api/
token = ""