# Network Validation Playbook
# Comprehensive network state validation and comparison
# Validates BGP, interfaces, routing, multicast, and ARP states
#
# DESIGN: Simplified to use network-validation role
# All orchestration logic is in the role

- name: Network State Validation
  hosts: "{{ target_hosts }}"
  gather_facts: false
  connection: network_cli
  vars:
    validation_timestamp: "{{ ansible_date_time.iso8601 }}"

  tasks:
    # Gather comprehensive network resources BEFORE validation
    - name: Gather comprehensive network resources for validation
      ansible.builtin.include_role:
        name: common
        tasks_from: network-resources-gathering

    # Run all network validation via role
    - name: Run comprehensive network validation
      ansible.builtin.include_role:
        name: network-validation

    # Display validation results
    - name: Display validation summary
      ansible.builtin.debug:
        msg:
          - "=========================================="
          - "Network Validation Complete"
          - "=========================================="
          - "Device: {{ inventory_hostname }}"
          - "Platform: {{ platform }}"
          - "Timestamp: {{ validation_timestamp }}"
          - "Overall Status: {{ network_validation_results.overall_status }}"
          - "BGP Status: {{ network_validation_results.bgp_status }}"
          - "Interface Status: {{ network_validation_results.interface_status }}"
          - "Routing Status: {{ network_validation_results.routing_status }}"
          - "ARP Status: {{ network_validation_results.arp_status }}"
          - "BFD Status: {{ network_validation_results.bfd_status }}"
          - "Comparison Status: {{ network_validation_results.comparison_status }}"
          - "=========================================="
      when: network_validation_results is defined

    # Fail if validation shows unhealthy state
    - name: Verify network validation passed
      ansible.builtin.assert:
        that:
          - network_validation_results is defined
          - network_validation_results.overall_status == "healthy"
        fail_msg: "Network validation failed - overall status is {{ network_validation_results.overall_status | default('unknown') }}"
        success_msg: "Network validation passed - all services healthy"
      when: validation_type == 'post_upgrade'
