# Validation Baseline Patterns
validation_baselines:
  arp_table_baseline:
    description: "ARP table validation baseline"
    exclude_fields:
      - "time_stamp"
      - "age"
    check_fields:
      - "mac"
      - "ip"
      - "interface"

  bgp_state_baseline:
    description: "BGP routing state baseline"
    exclude_fields:
      - "uptime"
      - "last_update"
    check_fields:
      - "neighbor"
      - "state"
      - "prefixes"

  interface_status_baseline:
    description: "Interface operational status baseline"
    exclude_fields:
      - "last_change_time"
      - "rx_errors"
      - "tx_errors"
    check_fields:
      - "interface"
      - "status"
      - "mtu"

# Test Environment Settings
test_environment:
  base_firmware_path: "/opt/firmware"
  base_backup_path: "/opt/backups"
  base_baseline_path: "/opt/baselines"
  mock_devices_ip_base: "127.0.0"
  influxdb_bucket: "network_upgrades_test"
  influxdb_token: "mock_token"
