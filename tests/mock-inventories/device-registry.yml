  fortigate_200f:
    model: "FortiGate-200F"
    platform: "fortios"
    default_firmware: "7.0.1"
    default_target: "7.2.4"
    ha_capable: false
    multi_step_upgrade_required: true
    vdom_enabled: false
    properties:
      default_vdom_count: 1
      upgrade_path:
        - "7.0.12"
        - "7.2.4"

  fortigate_100f:
    model: "FortiGate-100F"
    platform: "fortios"
    default_firmware: "7.2.1"
    default_target: "7.2.4"
    ha_capable: false
    multi_step_upgrade_required: false
    vdom_enabled: false
    properties:
      default_vdom_count: 1
      upgrade_path:
