    default_target: "5.18.2"
    device_type: "console_server"
    device_architecture: "legacy_cli"
    upgrade_method: "cli"
    upgrade_command: "netflash"
    firmware_extension: ".flash"
    storage_paths: ["/var/mnt/storage.nvlog", "/var/mnt/storage.usb"]
    web_interface_enabled: false
    properties: {}

  # Opengear Devices (Modern CLI Architecture)
  cm8100_modern:
    model: "CM8100"
    platform: "opengear"
    default_firmware: "24.11.0"
    default_target: "25.07.0"
    device_type: "console_server"
