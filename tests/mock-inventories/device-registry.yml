# Connection Configuration Templates
connection_templates:
  cisco_nxos:
    ansible_network_os: "cisco.nxos.nxos"
    ansible_connection: "network_cli"
    ansible_user: "admin"
    ansible_ssh_private_key_file: "{{ vault_cisco_nxos_ssh_key | default('/tmp/mock-nxos-key') }}"
    ansible_password: "{{ vault_cisco_nxos_password | default('mock_password') }}"
    ansible_ssh_common_args: >
      -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
      -o PubkeyAuthentication=yes -o PreferredAuthentications=publickey,password

  cisco_iosxe:
    ansible_network_os: "cisco.ios.ios"
    ansible_connection: "network_cli"
    ansible_user: "admin"
    ansible_ssh_private_key_file: "{{ vault_cisco_iosxe_ssh_key | default('/tmp/mock-iosxe-key') }}"
    ansible_password: "{{ vault_cisco_iosxe_password | default('mock_password') }}"
    ansible_ssh_common_args: >
      -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
      -o PubkeyAuthentication=yes -o PreferredAuthentications=publickey,password

  fortios:
    ansible_network_os: "fortinet.fortios.fortios"
    ansible_connection: "httpapi"
    ansible_user: "admin"
    ansible_httpapi_key: "{{ vault_fortios_api_token | default('mock-api-token-fortios') }}"
    ansible_password: "{{ vault_fortios_password | default('mock_password') }}"

  opengear:
    ansible_connection: "ssh"
    ansible_network_os: "opengear"
    ansible_user: "root"
    ansible_ssh_private_key_file: "{{ vault_opengear_ssh_key | default('/tmp/mock-opengear-key') }}"
    ansible_password: "{{ vault_opengear_password | default('mock_password') }}"
    opengear_api_token: "{{ vault_opengear_api_token | default('mock-api-token-opengear') }}"
    ansible_ssh_common_args: >
      -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
      -o PubkeyAuthentication=yes -o PreferredAuthentications=publickey,password
