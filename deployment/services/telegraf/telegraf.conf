# Telegraf Configuration for Network Device Upgrade System
# Metrics collection for InfluxDB v2 integration

[global_tags]
  environment = "production"
  project = "network-device-upgrade-system"

[agent]
  interval = "30s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = ""
  omit_hostname = false

# Output to InfluxDB v2
[[outputs.influxdb_v2]]
  urls = ["http://localhost:8086"]
  token = "$INFLUX_TOKEN"
  organization = "network-upgrade-system"
  bucket = "network-metrics"

# Input plugins for network device upgrade metrics
[[inputs.file]]
  files = ["/var/lib/network-upgrade/metrics/*.json"]
  data_format = "json"
  name_override = "device_metrics"

[[inputs.file]]
  files = ["/var/lib/network-upgrade/validation/*.json"]
  data_format = "json"
  name_override = "validation_metrics"

[[inputs.file]]
  files = ["/var/lib/network-upgrade/compliance/*.json"]
  data_format = "json"
  name_override = "compliance_metrics"

# System metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]

[[inputs.mem]]

[[inputs.net]]

[[inputs.processes]]

[[inputs.swap]]

[[inputs.system]]