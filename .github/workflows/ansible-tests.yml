---
name: Ansible Tests

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run comprehensive tests weekly on Sundays at 4:00 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  issues: read
  checks: read
  pull-requests: read
  packages: write

jobs:
  lint-and-syntax:
    name: Lint and Syntax Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13.9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run lint and syntax tests
        uses: ./.github/actions/lint-and-syntax
        with:
          python-version: ${{ matrix.python-version }}

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        uses: ./.github/actions/unit-tests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run integration tests
        uses: ./.github/actions/integration-tests

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        uses: ./.github/actions/security-scan

  mock-device-tests:
    name: Mock Device Framework Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run mock device tests
        uses: ./.github/actions/mock-device-tests

  container-tests:
    name: Container Functionality Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image for testing
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: network-device-upgrade-system:test
          cache-from: type=gha,scope=test
          cache-to: type=gha,mode=max,scope=test
          # Only build layers that changed to speed up testing
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Create test SSH keys
        run: |
          mkdir -p tests/container-tests/mockups/keys
          ssh-keygen -t rsa -b 2048 -f tests/container-tests/mockups/keys/test-cisco-key -N "" -C "test-key"
          chmod 600 tests/container-tests/mockups/keys/test-cisco-key

      - name: Make container tests executable
        run: |
          chmod +x tests/container-tests/*.sh

      - name: Run container test suite
        run: |
          cd tests/container-tests
          export CONTAINER_IMAGE="network-device-upgrade-system:test"
          echo "=== RUNNING PARALLEL CONTAINER TESTS ==="
          echo "Container functionality testing with parallel execution"
          echo "Running all 6 test suites concurrently"
          echo ""

          if ./run-all-container-tests-parallel.sh 2>&1; then
            echo "=== ALL CONTAINER TESTS PASSED ==="
          else
            exit_code=$?
            echo "=== CONTAINER TESTS FAILED ==="
            echo "Exit code: $exit_code"
            exit 1
          fi
        env:
          CONTAINER_IMAGE: "network-device-upgrade-system:test"

      - name: Upload container test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: container-test-results-${{ github.run_number }}
          path: |
            tests/container-tests/results/
            tests/container-tests/reports/
            tests/container-tests/*.log
          retention-days: 30
          if-no-files-found: ignore

  molecule-tests:
    name: Molecule Tests
    runs-on: ubuntu-latest
    # Run molecule tests only for main branch pushes, PRs to main, or manual triggers
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'pull_request' && github.base_ref == 'main') || github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ansible Environment with Molecule
        uses: ./.github/actions/setup-ansible
        with:
          python-version: '3.13.9'
          install-molecule: 'true'
          cache-key-suffix: 'molecule-tests'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run molecule tests for network upgrade
        run: |
          cd tests/molecule-tests
          molecule test -s network-upgrade-test
        env:
          MOLECULE_NO_LOG: false
          MOLECULE_VERBOSITY: 1

      - name: Run default molecule tests
        run: |
          cd tests/molecule-tests
          molecule test -s default
        env:
          MOLECULE_NO_LOG: false

  critical-gap-tests:
    name: Critical Gap Test Suite
    runs-on: ubuntu-latest
    # Only run on manual trigger
    if: github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        python-version: ["3.13.9"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ansible Environment
        uses: ./.github/actions/setup-ansible
        with:
          python-version: ${{ matrix.python-version }}
          cache-key-suffix: 'critical-gap-tests'

      - name: Install additional test dependencies
        run: |
          pip install psutil

      - name: Create reports directory
        run: mkdir -p tests/reports

      - name: Run Critical Gap Test Suite
        run: |
          chmod +x tests/critical-gaps/run-all-critical-gap-tests.sh
          # Set timeout to prevent infinite execution
          timeout 600 tests/critical-gaps/run-all-critical-gap-tests.sh || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: critical-gap-test-results-${{ matrix.python-version }}
          path: |
            tests/reports/critical-gap-*.json
            tests/reports/critical-gap-*.log
            tests/reports/*-coverage-*.json
          retention-days: 30

      - name: Display test summary
        if: always()
        run: |
          echo "=== CRITICAL GAP TEST SUMMARY ==="
          if [ -f tests/reports/critical-gap-test-summary-*.json ]; then
            latest_summary=$(ls -t tests/reports/critical-gap-test-summary-*.json | head -1)
            echo "üìä Latest test summary: $latest_summary"

            # Extract key metrics using jq if available
            if command -v jq &> /dev/null; then
              echo "üìà Success Rate: $(jq -r '.test_execution_summary.success_rate_percent' "$latest_summary")%"
              echo "‚úÖ Passed Tests: $(jq -r '.test_execution_summary.passed_tests' "$latest_summary")"
              echo "‚ùå Failed Tests: $(jq -r '.test_execution_summary.failed_tests' "$latest_summary")"
              echo "üí∞ Business Risk Addressed: $(jq -r '.business_impact.total_risk_addressed' "$latest_summary")"
              echo "üöÄ Production Readiness: $(jq -r '.business_impact.production_readiness' "$latest_summary")"
            else
              echo "üìÑ Raw summary:"
              cat "$latest_summary"
            fi
          else
            echo "‚ö†Ô∏è No test summary found - tests may not have completed successfully"
            ls -la tests/reports/ || echo "Reports directory not found"
          fi

  comprehensive-test-suite:
    name: Comprehensive Test Suite (50+ Tests)
    runs-on: ubuntu-latest
    timeout-minutes: 90
    # Only run on schedule, manual trigger, or pull requests to main/develop
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ansible Environment
        uses: ./.github/actions/setup-ansible
        with:
          python-version: '3.13.9'
          cache-key-suffix: 'comprehensive-tests'

      - name: Install additional test dependencies
        run: |
          pip install psutil

      - name: Create results directory
        run: mkdir -p tests/results

      - name: Run comprehensive test suite (All 50+ tests)
        run: |
          cd tests
          chmod +x run-all-tests.sh
          ./run-all-tests.sh
        timeout-minutes: 75

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: comprehensive-test-results-${{ github.run_number }}
          path: |
            tests/results/test_report_*.txt
            tests/results/*_*.log
          retention-days: 30

      - name: Parse and display test results
        if: always()
        run: |
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"
          echo "Comprehensive Test Suite Results"
          echo "‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê"

          if [ -f tests/results/test_report_*.txt ]; then
            cat tests/results/test_report_*.txt
          else
            echo "WARNING: No test report found"
          fi

      - name: Verify all tests passed
        run: |
          # Check if test report exists
          if ! ls tests/results/test_report_*.txt 1> /dev/null 2>&1; then
            echo "‚ùå FAILED: No test report file found"
            exit 1
          fi

          # Get the test report file (should be only one)
          REPORT_FILE=$(ls tests/results/test_report_*.txt | head -1)

          # Extract summary section from the top of the file (first 15 lines)
          # The summary is in the header: "- Passed: X" and "- Failed: Y"
          SUMMARY=$(head -15 "$REPORT_FILE")

          # Extract Passed and Failed from summary (without ANSI codes)
          PASSED=$(echo "$SUMMARY" | grep "^- Passed:" | awk '{print $NF}')
          FAILED=$(echo "$SUMMARY" | grep "^- Failed:" | awk '{print $NF}')

          echo "Test Results:"
          echo "  Passed: $PASSED"
          echo "  Failed: $FAILED"

          # Check if all tests passed
          if [ "$FAILED" = "0" ] && [ -n "$PASSED" ] && [ "$PASSED" -gt 0 ]; then
            echo "‚úÖ SUCCESS: All $PASSED test suites passed"
            exit 0
          else
            echo "‚ùå FAILED: $FAILED test suite(s) failed (or test results could not be parsed)"
            exit 1
          fi

  call-container-build:
    name: Build and Push Production Container Image
    needs: [lint-and-syntax, unit-tests, integration-tests, security-scan, mock-device-tests, container-tests]
    # Only build production container on main branch pushes after all tests pass
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main' &&
      (always() && !failure() && !cancelled())
    uses: ./.github/workflows/build-container.yml
    with:
      push_image: true
      build_type: 'fast-x64'
    secrets: inherit
